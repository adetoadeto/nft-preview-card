<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

 <div class="container">
  <div class="content">
    
    <div class="equilibrium-image">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">
      <div class="backdrop">
        <img class="view" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    
    <div class="main-section">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="value_duration">
        <div class="value">
          <img class="svg" src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="duration">
          <img class="svg" src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
    </div>
   
    <hr>

    <div class="author">
      <div class="profile-picture">
        <img src="./images/image-avatar.png" alt="profile ">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
      
  </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatomi</a>.
  </div>
</body>
</html>
